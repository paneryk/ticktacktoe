<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A TickTackToe Game</title>
    <script src="./main.js" defer type="module"></script>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet/less" type="text/css" href="./styles.less" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <div id="mainWrapper">
        <div id="wrapperTape">
            <div id="startScreen">
                <h1>tick<strong>tack</strong>toe</h1>
                <form>
                    <fieldset id="gameMode">
                        <div>
                            <input type="radio" id="twoPlayersMode" name="gameModeRadio" />
                            <label for="twoPlayersMode">Play against another player</label>

                            <input type="radio" id="AImode" name="gameModeRadio" />
                            <label for="AImode">Play against AI</label>
                        </div>
                    </fieldset>
            </div>
            <div id="optionScreen">
                <div class="head">
                    <button id="returnToStartScreen" type="button">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                    </button>
                </div>
                <div class="optionsBody">
                    <fieldset id="playerOneFieldset" class="invisible">
                        <div class="option">
                            <legend class="playerOneHeading">Warrior 1:</legend>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="crossOne" name="selectSymbolOne" value="x">
                            <label for="crossOne"></label>
                        </div>
                    </fieldset>

                    <fieldset id="playerTwoFieldset" class="invisible">
                        <div class="option">
                            <legend>Warrior 2:</legend>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="crossTwo" name="selectSymbolTwo" value="x" checked>
                            <label for="crossTwo"></label>
                        </div>
                    </fieldset>
                    <fieldset id="drawStartingPlayer" class="invisible">
                        <div class="option">
                            <legend>Starting player:</legend>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="startingPlayer" name="startingPlayer">
                            <label for="startingPlayer"></label>
                        </div>
                    </fieldset>
                </div>
                <fieldset id="AImodeFieldSet" class="invisible">
                    <div class="option" style="width: 30%">
                        <legend>AI Mode:</legend>
                    </div>
                    <input type="checkbox" id="AIplayer" class="invisible">
                    <label for="AIplayer" class="invisible">Your symbol:</label>
                    <div class="option" style="width: 70%">
                        <div>
                            <input type="radio" id="dummyAI" name="AImode">
                            <label for="dummyAI">Average kid of age 7</label>
                        </div>
                        <div>
                            <input type="radio" id="unbeatableAI" name="AImode" checked>
                            <label for="unbeatableAI">Game world master</label>
                        </div>
                    </div>
                </fieldset>
                <br>
                <button type="submit" id="startGameButton" class="invisible">Start a game</button>
            </div>
            </form>
            <div id="boardScreen">
                <button id="endGame" type="submit"><span class="material-symbols-outlined">
                        close
                    </span></button>
                <div id="interface"> </div>
            </div>
        </div>
    </div>
</body>
</html>
